<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root{
        
    }

.box {
  width: 100px;
  height: 100px;
  border: 0px solid transparent;
  animation: border-color 3s infinite;
  
}

@keyframes border-color {
  0% {
    border-color: #00A4BD red;
    box-shadow: 0px 0px 1px 3px #00A4BD;
  }
  50% {
    border-color:  #33475B;
    box-shadow: 0px 0px 1px 3px #33475B;
  }
  100% {
    border-color:  #FF7A59;
    box-shadow: 0px 0px 1px 3px #FF7A59;
  }
}
  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
